<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Signup</title>
</head>

<body>
    <h1>Blogsite|Signup</h1>
    <div>



        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>




            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="navbar-item">
                        <a class="nav-link" href="{% url 'home:home_view'%}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:overview'%}">Overview</a>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:posts'%}">Posts</a>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:insights'%}">Insights</a>
                    </li>

                    <li class="navbar-item">
                        <a class="nav-link" href="{% url 'home:contactus'%}">Contact Us</a>
                    </li>


        </nav>
        <br><br>

        <div style="margin:0 auto;width:50%;text-align:left">

            <form method="POST" action="/signup/">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <label>First name</label>
                        <input type="text" class="form-control" required="true" placeholder="First name" name="fname">
                    </div>
                    <div class="col">
                        <label>Last name</label>
                        <input type="text" class="form-control" required="true" placeholder="Last name" name="lname">
                    </div>
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" required="true" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Username</label>

                    <input type="username" class="form-control" id="exampleInputPassword1" required="true" placeholder="username" name="username">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" required="true" class="form-control" id="exampleInputPassword1" placeholder="password" name="password">
                </div>
                <br>
                <center>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </center>
            </form>
        </div>

        </div>
        <br>
        <center>
            <p>Already a user?
                <a href="{% url 'home:loginuser'%}"><br>Login</a>
            </p>
        </center>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
